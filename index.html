    <header class="header">

    <!-- Bootstrip Grid for laying out the CSS elements. I am choosing to primarily display everyting as card elements -->
    <div class="container-fluid">
        <div class = "row">
            <div class="col-12 col-md-3 search-col">
                <div class="card">
                    <h3 class="card-header">Search for a City</h3>
                    <form id="search-form" class="card-body">
                        <label class="form-label" for="city"></label>
                        <input name="city" id="search-city" type="text" autofocus="true" class="form-input" />
                        <button type="submit" class="btn btn-primary">Go</button>
                    </form>
                </div>
                
                <!-- The card that holds the search history -->
                <div class="card">
                    <div class="card-header">
                        <h6>Search History</h6>
                        <button class="btn btn-secondary" id="clear-history">Clear</button>
                    </div>
                    <div class="card-body" id="history"></div>
                </div>

            </div>

            <!-- The large card in the upper right column that holds the current weather information -->
            <div class="col-12 col-md-9 display-col">
                <div class="card">
                    <h3 class="card-header"><span id="name"></span> - <span id="date"></span> <span id="icon">##icon##</span></h3>
                    <div class="card-body">
                        <p>Temperature: <span id="temp"></span></p>
                        <p>Humidity: <span id="humidity"></span></p>
                        <p>Wind Speed: <span id="wind"></span></p>
                        <p>UV Index: <span id="uv"></span><span  class="alert" id="uv-alert"></span></p>
                    </div>
                </div>
